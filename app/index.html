<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="worker-src https: 'unsafe-eval'"
    />
    <title>Alura Timer</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body>
    <section class="container">
      <div id="about-link">
        <img class="btn-info" src="images/icon-info.svg" />
      </div>

      <h1 class="title">Alura Timer</h1>

      <div class="content">
        <div class="timer">
          <div class="clock">
            <span class="time">00:00:00</span>
          </div>

          <div class="actions">
            <img class="btn-play" src="images/icon-play.svg" />
          </div>
        </div>

        <div class="courses-container">
          <strong class="course">React Native</strong>
        </div>
      </div>

      <form class="group">
        <input type="text" name="course" class="add-field" required />
        <button type="submit" class="btn-add-course">
          <img src="images/icon-plus.svg" />
        </button>
        <span class="bar"></span>
        <label>Novo curso</label>
      </form>
    </section>

    <script>
      require('./js/renderer.js')
    </script>
  </body>
</html>
